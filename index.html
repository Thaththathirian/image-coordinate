<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="%BASE_URL%logo-dark.png" />
    <link rel="manifest" href="%BASE_URL%manifest.webmanifest" />
    <meta name="theme-color" content="#0d6efd" />
    <meta
      name="description"
      content="Image Coordinator with offline-ready PWA support."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Image Coordinator" />
    <link rel="apple-touch-icon" href="%BASE_URL%logo-dark.png" />
    <script>
      // Ensure folder builds resolve assets correctly when accessed without a trailing slash
      if (
        !location.pathname.endsWith("/") &&
        !location.pathname.split("/").pop().includes(".")
      ) {
        location.replace(`${location.pathname}/${location.search}${location.hash}`);
      }
    </script>
    <title>Image coordinates</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
