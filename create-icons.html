<!DOCTYPE html>
<html>
<head>
  <title>PWA Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { color: #0d6efd; }
    button {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    button:hover { background: #0b5ed7; }
    .preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .preview-item {
      text-align: center;
      padding: 10px;
      border: 2px dashed #ccc;
      border-radius: 4px;
    }
    canvas { border: 1px solid #ddd; }
    .instructions {
      background: #e7f3ff;
      padding: 15px;
      border-left: 4px solid #0d6efd;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PWA Icon Generator</h1>

    <div class="instructions">
      <strong>Instructions:</strong>
      <ol>
        <li>This will generate 192x192 and 512x512 icons from your logo-dark.png</li>
        <li>Click "Generate Icons" button below</li>
        <li>Click "Download 192x192" and "Download 512x512" to save the icons</li>
        <li>Save them as <code>icon-192.png</code> and <code>icon-512.png</code> in the <code>public</code> folder</li>
      </ol>
    </div>

    <button onclick="generateIcons()">Generate Icons</button>

    <div class="preview" id="preview"></div>
  </div>

  <script>
    async function generateIcons() {
      const preview = document.getElementById('preview');
      preview.innerHTML = '<p>Generating icons...</p>';

      try {
        // Load the existing logo
        const img = new Image();
        img.crossOrigin = 'anonymous';

        img.onload = function() {
          preview.innerHTML = '';

          // Generate 192x192 icon
          createIcon(192, img, 'icon-192.png');

          // Generate 512x512 icon
          createIcon(512, img, 'icon-512.png');
        };

        img.onerror = function() {
          preview.innerHTML = '<p style="color: red;">Error loading logo-dark.png. Make sure the file exists in the public folder.</p>';
        };

        // Try to load the logo
        img.src = './public/logo-dark.png';
      } catch (error) {
        preview.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
      }
    }

    function createIcon(size, sourceImg, filename) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Fill with white background
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, size, size);

      // Calculate scaling to fit the logo with some padding
      const padding = size * 0.1; // 10% padding
      const availableSize = size - (padding * 2);
      const scale = Math.min(availableSize / sourceImg.width, availableSize / sourceImg.height);

      const scaledWidth = sourceImg.width * scale;
      const scaledHeight = sourceImg.height * scale;

      // Center the logo
      const x = (size - scaledWidth) / 2;
      const y = (size - scaledHeight) / 2;

      // Draw the logo
      ctx.drawImage(sourceImg, x, y, scaledWidth, scaledHeight);

      // Create preview
      const previewItem = document.createElement('div');
      previewItem.className = 'preview-item';
      previewItem.innerHTML = `
        <div><strong>${size}x${size}</strong></div>
        <canvas width="${size}" height="${size}" style="max-width: 200px;"></canvas>
        <div><button onclick="downloadCanvas(this.parentElement.querySelector('canvas'), '${filename}')">Download ${size}x${size}</button></div>
      `;

      const previewCanvas = previewItem.querySelector('canvas');
      const previewCtx = previewCanvas.getContext('2d');
      previewCtx.drawImage(canvas, 0, 0);

      document.getElementById('preview').appendChild(previewItem);
    }

    function downloadCanvas(canvas, filename) {
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 'image/png');
    }
  </script>
</body>
</html>
